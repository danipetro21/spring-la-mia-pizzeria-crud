<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:insert="~{/fragments/resources :: head(pageTitle='New Pizza')}">
    </head>
<body>
<nav th:replace="/fragments/resources :: navbar"></nav>

<div class="container">
    <form
            th:action="@{/create}"
            th:object="${pizza}"
            method="post"
            id="pizza-form"
            class="row"
    >
        <div class="col-6">
            <label class="form-label" for="pizza-name">Name</label>
            <input class="form-control" type="text" id="pizza-name" th:field="*{name}">
        </div>
        <div class="col-6">
            <label class="form-label" for="pizza-price">Prezzo</label>
            <input class="form-control" type="number" id="pizza-price" th:field="*{price}">
        </div>
        <div class="col-12">
            <label class="form-label" for="pizza-descr">Descrizione</label>
            <textarea class="form-control" id="pizza-descr" th:field="*{descr}" rows="5"></textarea>
        </div>
        <div class="col-12 mt-3">
            <button class="btn btn-primary" type="submit">Save</button>
            <a class="btn btn-primary" th:href="@{/}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
